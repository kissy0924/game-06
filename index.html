<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>縦画面 2/3 固定（横幅100%）避けゲー</title>
<style>
  html, body{
    margin:0;
    padding:0;
    height:100%;
    background:#000;
    color:#fff;
    font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans JP", sans-serif;
    touch-action:none;
    user-select:none;
    overscroll-behavior:none;
  }

  /* 画面をきっちり分割：上2/3=ゲーム、下1/3=余白 */
  #wrap{
    height:100dvh;
    display:flex;
    flex-direction:column;
  }

  /* ★ゲーム画面：高さ 2/3、横幅100% */
  #gameArea{
    height: calc(100dvh * 2 / 3);
    width: 100vw;
    display:flex;
    justify-content:center;
    align-items:stretch;
    padding-top: env(safe-area-inset-top);
    box-sizing:border-box;
  }

  /* ★余白：高さ 1/3 */
  #infoArea{
    height: calc(100dvh * 1 / 3);
    width: 100vw;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    gap: 14px;
    padding-bottom: calc(12px + env(safe-area-inset-bottom));
    box-sizing:border-box;
    text-align:center;
  }

  /* ★キャンバス：横幅=画面、縦=上2/3にピッタリ */
  canvas{
    width:100vw;
    height:100%;
    display:block;
    background:#111;
    touch-action:none;
  }

  /* ★余白文字：フォント2倍 */
  #infoArea p{
    margin:0;
    font-size:2em;
    line-height:1.35;
  }
</style>
</head>
<body>

<div id="wrap">
  <div id="gameArea">
    <!-- 論理座標（ゲーム計算用） -->
    <canvas id="game" width="360" height="640"></canvas>
  </div>

  <div id="infoArea">
    <p id="mainText">画面をタップしてスタート</p>
    <p id="subText">タップでジャンプ（2段ジャンプ）</p>
  </div>
</div>

<script>
/* =========================
   論理座標（ゲーム計算）と実表示（スマホ画面に固定）を分離
   - 物理/当たり判定は 360x640 の論理座標で実行
   - 描画時に「横=画面100%」「縦=画面の2/3」に伸縮して描画
========================= */
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d", { alpha: false });

const mainText = document.getElementById("mainText");
const subText  = document.getElementById("subText");

const LOGICAL_W = 360;
const LOGICAL_H = 640;
const GROUND_Y = 560;

// 画面固定サイズに合わせた描画スケール
let scaleX = 1, scaleY = 1, dpr = 1;

function resizeCanvasToFixedArea(){
  // CSS上の表示サイズ（px）
  const rect = canvas.getBoundingClientRect();
  dpr = Math.max(1, Math.min(3, window.devicePixelRatio || 1));

  // 実ピクセルに合わせてキャンバスの解像度を更新
  const pxW = Math.max(1, Math.round(rect.width  * dpr));
  const pxH = Math.max(1, Math.round(rect.height * dpr));
  if (canvas.width !== pxW || canvas.height !== pxH){
    canvas.width = pxW;
    canvas.height = pxH;
  }

  // 論理座標 -> 実ピクセルのスケール（横幅100%/縦2/3固定を厳守）
  scaleX = canvas.width  / LOGICAL_W;
  scaleY = canvas.height / LOGICAL_H;

  // 変換をリセット
  ctx.setTransform(1,0,0,1,0,0);
}
window.addEventListener("resize", resizeCanvasToFixedArea);
window.addEventListener("orientationchange", resizeCanvasToFixedArea);

/* =========================
   ゲーム状態
========================= */
let running = false;
let gameOver = false;
let score = 0;
let frame = 0;

const player = {
  x: 60,
  y: GROUND_Y - 48,
  w: 40,
  h: 48,
  vy: 0,
  gravity: 1,
  jump: -16,
  jumpCount: 0
};

let obstacles = [];

function reset(){
  running = false;
  gameOver = false;
  score = 0;
  frame = 0;
  obstacles = [];
  player.y = GROUND_Y - player.h;
  player.vy = 0;
  player.jumpCount = 0;

  mainText.textContent = "画面をタップしてスタート";
  subText.textContent  = "タップでジャンプ（2段ジャンプ）";
}

function jump(){
  if (player.jumpCount < 2){
    player.vy = player.jump;
    player.jumpCount++;
  }
}

function handleTap(){
  if (!running && !gameOver){
    running = true;
    mainText.textContent = "プレイ中";
    subText.textContent  = "タップでジャンプ";
    return;
  }
  if (gameOver){
    reset();
    running = true;
    mainText.textContent = "プレイ中";
    subText.textContent  = "タップでジャンプ";
    return;
  }
  jump();
}

/* タップ：開始/ジャンプ/リスタート */
canvas.addEventListener("pointerdown", (e)=>{
  e.preventDefault();
  handleTap();
},{passive:false});

/* 余白タップでも「開始・リスタート」は反応（プレイ中ジャンプはcanvas内のみ） */
document.body.addEventListener("pointerdown", ()=>{
  if (!running || gameOver) handleTap();
},{passive:true});

/* PC用 */
document.addEventListener("keydown", (e)=>{
  if (e.code === "Space" || e.code === "ArrowUp"){
    if (!running && !gameOver){ running = true; return; }
    if (gameOver){ reset(); running = true; return; }
    jump();
  }
});

function spawn(){
  obstacles.push({
    x: LOGICAL_W + 20,
    w: 28,
    h: Math.random() * 120 + 40,
    speed: 5
  });
}

function hit(a,b){
  return (
    a.x < b.x + b.w &&
    a.x + a.w > b.x &&
    a.y < GROUND_Y &&
    a.y + a.h > GROUND_Y - b.h
  );
}

function update(){
  if (!running || gameOver) return;

  frame++;
  score++;

  // プレイヤー
  player.vy += player.gravity;
  player.y += player.vy;

  if (player.y >= GROUND_Y - player.h){
    player.y = GROUND_Y - player.h;
    player.vy = 0;
    player.jumpCount = 0;
  }

  // 障害物
  if (frame % 90 === 0) spawn();
  obstacles.forEach(o => o.x -= o.speed);
  obstacles = obstacles.filter(o => o.x + o.w > 0);

  for (const o of obstacles){
    if (hit(player, o)){
      gameOver = true;
      running = false;
      mainText.textContent = "GAME OVER";
      subText.textContent  = "画面をタップでリスタート";
      break;
    }
  }
}

function draw(){
  // 描画変換：論理座標→実画面（横=100% / 縦=2/3固定）
  ctx.setTransform(scaleX, 0, 0, scaleY, 0, 0);

  // 背景
  ctx.fillStyle="#87ceeb";
  ctx.fillRect(0,0,LOGICAL_W,LOGICAL_H);

  // 地面
  ctx.fillStyle="#4caf50";
  ctx.fillRect(0,GROUND_Y,LOGICAL_W,LOGICAL_H-GROUND_Y);

  // プレイヤー
  ctx.fillStyle="#ff5722";
  ctx.fillRect(player.x, player.y, player.w, player.h);

  // 障害物
  ctx.fillStyle="#000";
  obstacles.forEach(o=>{
    ctx.fillRect(o.x, GROUND_Y - o.h, o.w, o.h);
  });

  // スコア
  ctx.fillStyle="#fff";
  ctx.font="18px Arial";
  ctx.fillText("SCORE: " + score, 16, 28);

  // 開始案内（ゲーム画面内）
  if (!running && !gameOver){
    ctx.fillStyle="rgba(0,0,0,0.35)";
    ctx.fillRect(20, 240, LOGICAL_W-40, 140);
    ctx.fillStyle="#fff";
    ctx.font="22px Arial";
    ctx.fillText("TAP TO START", 98, 305);
  }
}

function loop(){
  update();
  draw();
  requestAnimationFrame(loop);
}

/* iOS対策：ダブルタップズーム抑制 */
let lastTouchEnd = 0;
document.addEventListener('touchend', function (event) {
  const now = Date.now();
  if (now - lastTouchEnd <= 300) event.preventDefault();
  lastTouchEnd = now;
}, { passive:false });

reset();
resizeCanvasToFixedArea();
loop();
</script>
</body>
</html>
