<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
<title>固定 320×568 避けゲー（どこタップでもジャンプ）</title>
<style>
  html, body{
    margin:0;
    padding:0;
    height:100%;
    background:#000;
    color:#fff;
    font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans JP", sans-serif;
    touch-action:none;
    user-select:none;
    overscroll-behavior:none;
  }

  /* 画面中央に固定サイズのゲームを置く */
  #wrap{
    height:100dvh;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    gap:14px;
    padding: 10px 10px calc(10px + env(safe-area-inset-bottom));
    box-sizing:border-box;
  }

  /* ★ゲーム画面を固定（CSSピクセル） */
  #gameFrame{
    width:320px;
    height:568px;
    border:2px solid rgba(255,255,255,0.85);
    border-radius:12px;
    background:#111;
    overflow:hidden;
    display:flex;
    align-items:stretch;
    justify-content:stretch;
    box-sizing:border-box;
  }

  canvas{
    width:320px;   /* ★固定 */
    height:568px;  /* ★固定 */
    display:block;
    background:#111;
  }

  #info{
    width:320px;
    text-align:center;
    line-height:1.35;
  }

  #mainText{
    font-size:20px;
    margin:0 0 6px;
    opacity:0.95;
  }
  #subText{
    font-size:16px;
    margin:0;
    opacity:0.85;
  }
</style>
</head>
<body>

<div id="wrap">
  <div id="gameFrame">
    <canvas id="game"></canvas>
  </div>

  <div id="info">
    <p id="mainText">画面タップでスタート</p>
    <p id="subText">どこをタップしてもジャンプ（2段ジャンプ）／GAME OVER後もタップで再開</p>
  </div>
</div>

<script>
/* =========================
   固定サイズ（CSSピクセル）
========================= */
const CSS_W = 320;
const CSS_H = 568;

const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d", { alpha: false });

const mainText = document.getElementById("mainText");
const subText  = document.getElementById("subText");

/* DPR対応：見た目は320×568固定、内部解像度だけ高精細に */
function setupCanvas(){
  const dpr = Math.max(1, Math.min(3, window.devicePixelRatio || 1));

  canvas.style.width  = CSS_W + "px";
  canvas.style.height = CSS_H + "px";

  canvas.width  = Math.round(CSS_W * dpr);
  canvas.height = Math.round(CSS_H * dpr);

  // 以後、座標系はCSSサイズ(320×568)で描く
  ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
}
setupCanvas();

/* =========================
   ゲーム（ロジックも 320×568 基準）
========================= */
const W = CSS_W;
const H = CSS_H;

// 地面
const GROUND_H = 68;
const GROUND_Y = H - GROUND_H;

// プレイヤー
const player = {
  x: 56,
  y: GROUND_Y - 44,
  w: 36,
  h: 44,
  vy: 0,
  gravity: 0.95,
  jump: -14.5,
  jumpCount: 0
};

let obstacles = [];
let running = false;
let gameOver = false;
let score = 0;
let frame = 0;

// 難易度（固定）
const OBSTACLE_INTERVAL = 80; // 小さいほど多い
const OBSTACLE_SPEED = 4.6;

function reset(){
  obstacles = [];
  running = false;
  gameOver = false;
  score = 0;
  frame = 0;

  player.y = GROUND_Y - player.h;
  player.vy = 0;
  player.jumpCount = 0;

  mainText.textContent = "画面タップでスタート";
  subText.textContent  = "どこをタップしてもジャンプ（2段ジャンプ）／GAME OVER後もタップで再開";
}

function jump(){
  if (player.jumpCount < 2){
    player.vy = player.jump;
    player.jumpCount++;
  }
}

/* ★どこタップでも同じ処理：開始→ジャンプ→リスタート */
function handleTap(){
  if (!running && !gameOver){
    running = true;
    mainText.textContent = "プレイ中";
    subText.textContent  = "どこタップでもジャンプ（2段ジャンプ）";
    return;
  }
  if (gameOver){
    reset();
    running = true;
    mainText.textContent = "プレイ中";
    subText.textContent  = "どこタップでもジャンプ（2段ジャンプ）";
    return;
  }
  // プレイ中
  jump();
}

/* =========================
   入力：どこをタップしてもジャンプ
   - イベントは1箇所に統一（重複発火を防止）
========================= */
document.addEventListener("pointerdown", (e)=>{
  // スクロールやズームの誤動作を止める
  e.preventDefault();
  handleTap();
}, { passive:false });

/* PC用 */
document.addEventListener("keydown", (e)=>{
  if (e.code === "Space" || e.code === "ArrowUp"){
    if (!running && !gameOver){ running = true; return; }
    if (gameOver){ reset(); running = true; return; }
    jump();
  }
});

/* iOS：ダブルタップズーム抑制 */
let lastTouchEnd = 0;
document.addEventListener('touchend', function (event) {
  const now = Date.now();
  if (now - lastTouchEnd <= 300) event.preventDefault();
  lastTouchEnd = now;
}, { passive:false });

function spawn(){
  const minH = 44;
  const maxH = 170;
  const h = Math.random() * (maxH - minH) + minH;
  obstacles.push({
    x: W + 18,
    w: 24,
    h,
    speed: OBSTACLE_SPEED
  });
}

function hit(a, o){
  const ox = o.x;
  const oy = GROUND_Y - o.h;
  return (
    a.x < ox + o.w &&
    a.x + a.w > ox &&
    a.y < oy + o.h &&
    a.y + a.h > oy
  );
}

function update(){
  if (!running || gameOver) return;

  frame++;
  score++;

  // プレイヤー
  player.vy += player.gravity;
  player.y += player.vy;

  if (player.y >= GROUND_Y - player.h){
    player.y = GROUND_Y - player.h;
    player.vy = 0;
    player.jumpCount = 0;
  }

  // 障害物
  if (frame % OBSTACLE_INTERVAL === 0) spawn();
  obstacles.forEach(o => o.x -= o.speed);
  obstacles = obstacles.filter(o => o.x + o.w > -30);

  for (const o of obstacles){
    if (hit(player, o)){
      gameOver = true;
      running = false;
      mainText.textContent = "GAME OVER";
      subText.textContent  = "画面タップでリスタート（どこでもOK）";
      break;
    }
  }
}

function draw(){
  // 背景
  ctx.fillStyle = "#87ceeb";
  ctx.fillRect(0,0,W,H);

  // 地面
  ctx.fillStyle = "#4caf50";
  ctx.fillRect(0,GROUND_Y,W,GROUND_H);

  // プレイヤー
  ctx.fillStyle = "#ff5722";
  ctx.fillRect(player.x, player.y, player.w, player.h);

  // 障害物
  ctx.fillStyle = "#000";
  for (const o of obstacles){
    ctx.fillRect(o.x, GROUND_Y - o.h, o.w, o.h);
  }

  // スコア
  ctx.fillStyle = "#fff";
  ctx.font = "16px Arial";
  ctx.fillText("SCORE: " + score, 10, 22);

  // スタート案内（ゲーム内）
  if (!running && !gameOver){
    ctx.fillStyle = "rgba(0,0,0,0.35)";
    ctx.fillRect(18, 210, W-36, 120);
    ctx.fillStyle = "#fff";
    ctx.font = "20px Arial";
    ctx.fillText("TAP TO START", 78, 275);
    ctx.font = "14px Arial";
    ctx.fillText("Tap anywhere to jump", 88, 302);
  }
}

function loop(){
  update();
  draw();
  requestAnimationFrame(loop);
}

reset();
loop();
</script>
</body>
</html>
